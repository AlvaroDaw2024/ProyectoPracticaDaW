<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Eventos</title>
  <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>
<body>
  <div class="fondo">
    <div class="flexbox">
      <header>
        <section class="logo">
          <img src="../IMG/logo.png" alt="logo">
        </section>
        <section class="categorias">
          <h1>Categorías</h1>
          <div class="submenu">
            <ul>
              <li><h2>Talleres</h2></li>
              <li><h2>Conferencias</h2></li>
              <li><h2>Actividades</h2></li>
            </ul>
          </div>
        </section>
        <section class="busqueda">
          <input type="text" placeholder="Escribe aquí..." name="text" class="input">
        </section>
        <section class="login">
          <a href="login.html">
            <img src="../IMG/login-icon.png" alt="Inicia sesión">
            <p>Inicia sesión</p>
          </a>
        </section>
      </header>
      <main>
        <section class="tabla-eventos">
          <h1>Lista de Eventos</h1>
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Más Información</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Evento 1</td>
                <td>10/03/2025</td>
                <td>Descripción breve del evento 1</td>
                <td><a href="detalle_evento.html">Ver más</a></td>
              </tr>
              <tr>
                <td>Evento 2</td>
                <td>15/04/2025</td>
                <td>Descripción breve del evento 2</td>
                <td><a href="detalle_evento.html">Ver más</a></td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
      <footer>
        <p>&copy; 2025 Todos los derechos reservados.</p>
      </footer>
    </div>
  </div>
</body>
</html>
